<form class="row" (ngSubmit)="emitCharacter()">
    <div class="mb-3">
        <label for="" class="form-label">Nombre</label>
        <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            value="{{character.name}}"
            aria-describedby="helpId"
            placeholder=""
            [(ngModel)]="character.name"
        />
        
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Poder</label>
        <input
            type="number"
            class="form-control"
            name="poder"
            id="poder"
            aria-describedby="helpId"
            placeholder=""
            [(ngModel)]="character.power"
        />

    </div>

    <button
        type="submit"
        class="btn btn-primary"
    >
        Agregar personaje
    </button>

   </form>
